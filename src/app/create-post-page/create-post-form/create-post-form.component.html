<div
  class="global__top-bar__height d-flex align-items-center justify-content-between w-100 px-15px fs-18px font-weight-bold fc-default border-bottom border-color-grey"
  *ngIf="!inTutorial"
>
  <div class="d-flex align-items-center">
    <top-bar-mobile-navigation-control class="mr-15px d-lg-none d-inline-block"></top-bar-mobile-navigation-control>

    Create post
  </div>
</div>

<div
  class="d-flex align-items-center justify-content-between w-100 pl-15px fs-18px font-weight-bold border-bottom border-color-grey"
  style="min-height: 80px; background-color: var(--secalt)"
  *ngIf="inTutorial"
>
  <div class="d-flex flex-column justify-flex-start">
    <div class="pt-15px d-flex align-items-center font-weight-bold fs-18px">
      Create a post
    </div>
    <div class="fs-14px py-15px pr-15px">
      <p>Create your first post so other users can find you and invest in you!</p>
    </div>
  </div>
</div>


<feed-create-post
  numberOfRowsInTextArea="4"
  style="overflow-y: scroll"
  (postCreated)="onPostCreated($event)"
  [inTutorial]="inTutorial"
></feed-create-post>
<!-- SPACER FOR BOTTOM BAR ON MOBILE -->
<div class="global__bottom-bar-mobile-height"></div>
