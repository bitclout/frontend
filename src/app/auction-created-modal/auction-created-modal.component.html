<div app-theme class="nft-modal-container p-15px">
  <nft-modal-header [header]="'Auction created'" [bsModalRef]="bsModalRef"></nft-modal-header>

  <div class="pb-15px fs-15px">
    This NFT will be for sale on the marketplace.
  </div>

  <div
    class="font-weight-500 fs-15px pb-15px cursor-pointer"
    style="text-decoration-line: underline"
    (click)="globalVars.exploreMarketplace(bsModalRef, modalService)"
  >
    View in Marketplace
  </div>
</div>
